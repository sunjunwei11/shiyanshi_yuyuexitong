<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>KindEditor JSP</title>
	<link rel="stylesheet" href="kindeditor-4.1.10/themes/default/default.css" />
    <link rel="stylesheet" href="kindeditor-4.1.10/themes/default/baogao.css" />
	<link rel="stylesheet" href="kindeditor-4.1.10/plugins/code/prettify.css" />
	<script charset="utf-8" src="kindeditor-4.1.10/kindeditor.js"></script>
	<script charset="utf-8" src="kindeditor-4.1.10/lang/zh_CN.js"></script>
	<script charset="utf-8" src="kindeditor-4.1.10/plugins/code/prettify.js"></script>
	<script>
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="content1"]', {
				width :　'1300px',
				height : '500px',
				cssPath : 'kindeditor-4.1.10/plugins/code/prettify.css',
				uploadJson : 'kindeditor-4.1.10/jsp/upload_json.jsp',
				fileManagerJson : 'kindeditor-4.1.10/jsp/file_manager_json.jsp',
				allowFileManager : true,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						document.forms['example'].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						document.forms['example'].submit();
					});
				}
			});
			prettyPrint();
		});
	</script>
</head>
<body>
    <div id ="baogao_1">
    <p id="baogao_head">实验报告提交系统</p>
    <p class="head_english">&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; report commit system</p>
    </div>
    <div>
         
         <ul>
              <li>首页</li>
              <li>个人信息</li>
              <li>提交报告</li>
              <li>审批报告</li>
              <li>查看成绩</li>
         </ul>     
    </div>
	<form name="example" method="post" action="demo.jsp">
		<textarea name="content1" cols="100" rows="8" style="width:700px;height:200px;visibility:hidden;">
<p style="text-align:center;">
	<span style="line-height:1.5;font-size:24px;"><strong>上水箱对象特性实验报告</strong></span> 
</p>
<p style="text-align:left;">
	<span style="font-size:16px;line-height:27px;"><strong>一.实验目的</strong></span> 
</p>
<p style="text-align:left;">
	<span style="font-size:14px;line-height:27px;">&nbsp; &nbsp; &nbsp; 通过实验掌握对象特性的曲线测量方法，测量时应注意的问题和对象模型参数的求取方法</span>
</p>
<p style="text-align:left;">
	<span style="font-size:16px;line-height:27px;"><strong>二.实验步骤</strong></span> 
</p>
<p style="text-align:left;">
	<span style="font-size:14px;line-height:27px;">&nbsp; &nbsp; &nbsp;&nbsp;1.认识实验系统，了解本实验系统中的各个对象，了解本实验系统中个仪表的名称，基本原理以及功能，掌握其正确的接线与使用方法，以便在实验中正确地操作仪表读取数据。熟悉实验装置面板图，做到根据面板上仪表的图形，文字符号找到该仪表，熟悉系统构成和管道的结构，认清电磁阀和手动阀的位置及其作用。</span> 
</p>
<p style="text-align:left;">
	<span style="font-size:14px;line-height:27px;">&nbsp; &nbsp; &nbsp;2.将上水箱测试所用实验设备，参照流程图和系统框图接好线路，确认接线无误后接通电源，运行组态王，在工程中点击“上水箱液位测试实验”，选择一阶液位实验，将实验按钮切换到手动，点击“pid设定”按钮，设定系统的输入信号值，点击实时曲线按钮观察输出曲线。在PID设定中点击uk，设定一个值使系统处于某一平衡位置，设定好值后等待液位到达该值的位置，观察曲线的动态。</span> 
</p>
<p style="text-align:left;">
	<span style="font-size:14px;line-height:27px;">&nbsp; &nbsp; &nbsp;3.改变uk的输出，给一个适当的正向阶跃信号，使系统的输出信号发生变化，看曲线及液位的变化情况。</span> 
</p>
<p style="text-align:left;">
	<span style="font-size:14px;line-height:27px;">&nbsp; &nbsp; &nbsp;4.点击历史曲线按钮观察曲线，看曲线是否逐渐达到稳定的位置，<span style="font-size:14px;line-height:27px;">给一个反向阶跃信号，在历史曲线中实时观察曲线，看曲线是否逐步达到稳定位置。</span><span style="font-size:14px;line-height:27px;">对得到的曲线进行分析，得到该实验是否成功.</span></span>
</p>
<p style="text-align:left;">
	<span style="font-size:16px;line-height:27px;"><strong>三.实验曲线</strong></span> 
</p>
<p style="text-align:left;">
	<img src="kindeditor-4.1.10/themes/default/shangshuixiang1.jpg" style="width:520px;height:329px;" /> 
</p>
<p style="text-align:left;">
	<strong><span style="font-size:16px;">五.分析曲线</span></strong> 
</p>
        </textarea>
		<br />
		<p id="baogao_tijiao"><input type="submit" name="button" value="提交内容" /> (提交快捷键: Ctrl + Enter)</p>
	</form>
</body>
</html>
